<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DiGi Store</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1">
                <img src="C:\Users\Manoj\Downloads\chocolate.jpg" alt="Product 1 Image">
                <div class="product-details">
                    <h3>CHOCOLATE</h3>
                    <p>Price: Rs.50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product" data-id="2">
                <img src="C:\Users\Manoj\Downloads\detergent.jpg" alt="Product 2 Image">
                <div class="product-details">
                    <h3>DETERGENT</h3>
                    <p>Price: Rs.200</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product" data-id="3">
                <img src="C:\Users\Manoj\Downloads\lays.jpg" alt="Product 3 Image">
                <div class="product-details">
                    <h3>LAYS</h3>
                    <p>Price: Rs.40</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product" data-id="4">
                <img src="C:\Users\Manoj\Downloads\thumsup.webp" alt="Product 4 Image">
                <div class="product-details">
                    <h3>THUMSUP-soft drinks</h3>
                    <p>Price: Rs.50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product" data-id="5">
                <img src="C:\Users\Manoj\Downloads\soap.webp" alt="Product 5 Image">
                <div class="product-details">
                    <h3>BATHING BAR</h3>
                    <p>Price: Rs.80</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total: Rs.0</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
